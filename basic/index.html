<!DOCTYPE html>
<html>
	<head>
		
		<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
		
		<script src="https://aframe.io/releases/0.3.2/aframe.js"></script>

		<script src="model.js"></script>
	</head>
	<body>
		<a-scene>
		  <a-assets>
		    <img id="texture" src="src/Polygonal_Textures_2.png">
		    <video id="video" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4">
		  </a-assets>
		  <a-box color="#AAA" width="5" height="5" depth="5"
		         position="-10 2 -5" rotation="360 0 0" scale="2 0.5 3"
		         src="#video">
		    <!-- Animation will only play when the box is clicked. -->
		    <a-animation attribute="rotation"  begin="click" dur="10000" repeat="indefinite" to="0 360 0"></a-animation>
		    <a-event name="mouseenter" scale="1 1 1"></a-event>
		  </a-box>
		  <!-- New lights. -->
		  <a-light type="spot" color="#333" position="-3 0 0" look-at="a-box"></a-light>
		  <a-light type="point" color="#AAA" position="0 5 0"></a-light>
		  <!-- Background. -->
		  <a-sky src="#texture"></a-sky>
		  <a-camera position="0 1.8 0">
		    <a-cursor color="#2E3A87">
		  </a-camera>
		</a-scene>
	</body>
</html>
